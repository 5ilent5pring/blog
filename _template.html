<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ .Title }} - 5ilent5pring</title>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        /* Your CSS here (same as before) */
        :root { --bg-dark: #000000; --text: #ffffff; --accent: #ff0055; --text-muted: #888888; }
        body { font-family: 'JetBrains Mono', monospace; background: var(--bg-dark); color: var(--text); line-height: 1.6; max-width: 800px; margin: 0 auto; padding: 2rem; }
        h1, h2, h3 { color: var(--text); margin-top: 2rem; }
        h1 { border-bottom: 2px solid var(--accent); padding-bottom: 0.5rem; }
        a { color: var(--accent); text-decoration: none; }
        .metadata { color: var(--text-muted); font-size: 0.9rem; margin-bottom: 2rem; }
        .back-btn { display: inline-block; margin-bottom: 2rem; color: var(--text-muted); }
        .back-btn:hover { color: var(--accent); }
        code { background: #1a1a1a; padding: 0.2rem 0.4rem; border-radius: 4px; color: var(--accent); }
        img { max-width: 100%; border: 1px solid var(--text-muted); }
    </style>
</head>
<body>
    <a href="../../index.html" class="back-btn">‚Üê ../return_to_base</a>
    <article>
        <h1>{{ .Title }}</h1>
        <div class="metadata">
            <span>> DATE: {{ .Date }}</span> | 
            <span>> CATEGORY: {{ .Category }}</span>
        </div>
        
        {{ .Content }}
        
    </article>
</body>
</html>
